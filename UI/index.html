<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src http://localhost:8080 https://accounts.google.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>VASU</title>
</head>

<body>
    <div class="background-container">
      <div class="blurry-background"></div>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>

                    <span>or use your email for registration</span>
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button id="register-btn">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in active">
                <form id="login-form"> <!-- Remove action attribute -->
                    <h1>Sign In</h1>
                    <span>or use your email password</span>
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <button type="button" id="login-btn">Sign In</button> <!-- Change type to "button" -->
                    <div class="social-icons">
                        <button id="googleSignInBtn">
                            <img src="icons/google-icon.svg" alt="Google icon" class="google-icon">
                            Sign in with Google
                        </button>
                    </div>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
      
    </div>

    <script src="SCRIPT.js" type="module"></script>
    <webview src="http://localhost:8080/" style="width: 100%; height: 100%;"></webview>
    
    
</body>

</html>
